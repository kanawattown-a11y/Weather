<div id="weather" style="font-family: Arial; text-align: center; padding: 20px;"></div>

<script>
  const apiKey = "qtcXEQ29y3U0wLYRWS5cAekT1Bwv4UT8";
  const lat = 32.7092;  // الرياض
  const lon = 36.5663;

  async function getWeather() {
    const url = `https://api.tomorrow.io/v4/weather/realtime?location=${lat},${lon}&apikey=${apiKey}`;

    try {
      const response = await fetch(url);
      const data = await response.json();

      const temp = data.data.values.temperature;
      const humidity = data.data.values.humidity;
      const wind = data.data.values.windSpeed;
      const condition = data.data.values.weatherCode;

      const weatherHtml = `
        <h3>الطقس في السويداء الآن</h3>
        <p>درجة الحرارة: ${temp}°C</p>
        <p>الرطوبة: ${humidity}%</p>
        <p>الرياح: ${wind} كم/س</p>
        <p>رمز الطقس: ${condition}</p>
      `;

      document.getElementById("weather").innerHTML = weatherHtml;
    } catch (error) {
      document.getElementById("weather").innerHTML = "تعذر جلب بيانات الطقس.";
    }
  }

  getWeather();
</script>
